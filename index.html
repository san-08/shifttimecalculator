<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>ShiftTimeCalculator</title>
    <script src="home.js"></script>
</head>
<body>
    
    <div class="divlogo">
        <h2>ShiftTimeCalculator</h2>
    </div>

    <div class="maindiv">
        <div class="child1">
            <label for="starttime">Start Time</label>
            <input type="datetime-local" id="starttime">
            <label for="endtime">End Time</label>
            <input type="datetime-local" id="endtime">
            <label for="employeecount">Employee Count</label>
            <input type="number" id="employeecount">
            <button class="btn-calculate" onclick="calculate()">Calculate</button>
        </div>
        <div class="child2">
            <p id="child2para"></p>
        </div>

    </div>
    

    <div class="divfooter">
        <p>Thank you</p>
        <p id="developed-info">Developed by Sudharsan</p>
    </div>
    
</body>
</html>
